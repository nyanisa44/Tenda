
<div class="col-xs-12 remindersCards nopadding" style="padding-right:20px;padding-left:20px;">
    <div class="col-xs-12 remindersCard" ng-repeat="query in queries">
        
        <h3 class="col-xs-10 smallHeading">Query {{query.id}}</h3>
        <div class="col-xs-12" >
            <div class="col-xs-12 cardHeading cardVia cardViaBolder nopadding" style="text-align: left;">
                QueryType: <span style="padding-left:20px;"></span>
                <select class="col-xs-2 nopadding textEditable" ng-disabled="$index+1 != notQueryEditing" ng-model="query.queryType" style="float: none;"
                         ng-options="queryType.queryName for queryType in queryTypes | orderBy:'queryName' track by queryType.id">
                    <!--<option ng-repeat="queryType in queryTypes" value="{{queryType.id}}">{{queryType.queryName}}</option>-->
                </select>
            </div>
            <div class="col-xs-12 cardHeading cardVia cardViaBolder nopadding" style="text-align: left;">
                    <label for="comment">Note:</label>
                    <textarea class="form-control" rows="5" ng-model="query.note" ng-disabled="$index+1!= notQueryEditing"> </textarea>
            </div>
            <button class="col-xs-3 btn btn-sm btn-primary " ng-if ="$index+1== notQueryEditing ||tempQueryCount==0 " ng-disabled="$index+1 != notQueryEditing"  ng-click="saveNewQuery(true)" ng-show="clickedSave"  style="float: right;" http-equiv="refresh" content="1">Save</button>
            <button class="col-xs-3 btn btn-sm btn-primary " ng-if="$index+1== notQueryEditing ||tempQueryCount==0" ng-disabled="$index+1 != notQueryEditing" ng-click="cancelQuery($index)" ng-show="clickedSave" style="float: right;" http-equiv="refresh" content="1">Cancel</button>
            
        </div>
    </div>
</div>

<div class="col-xs-12 nopadding" style="padding-top: 10px">
     <button class="col-xs-3 btn btn-sm btn-primary " style="float: right;" ng-click="addQuery()">Add Query</button>
</div>
