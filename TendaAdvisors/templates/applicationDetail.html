<!--This is the base class of the new Application page.
    It will contain 4 steps that the user will be guided to to finish the application registration.-->

<div class="row" data-ng-controller="applicationDetailController">
    <div class="col-xs-12">
        <div class="col-xs-1"></div><button class="btn btn-sm btn-primary" ng-click="goBackToApplications()">Back to Applications</button>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-10 nopadding applicationDetailMassiveCard" style="padding: 0px;">
        <h3 class="col-sm-3 col-xs-12 smallHeading bigPageLink"
            ng-class="registerItem == 0 ? 'selectedTab' : ''"
            ng-click="registerItem = 0">Client Details
        </h3>
        <h3 class="col-sm-3 col-xs-12 smallHeading bigPageLink"
            ng-class="registerItem == 1 ? 'selectedTab' : ''"
            ng-click="registerItem = 1">Products
        </h3>
        <h3 class="col-sm-3 col-xs-12 smallHeading bigPageLink"
            ng-class="registerItem == 2 ? 'selectedTab' : ''"
            ng-click="registerItem = 2">Documents
        </h3>
        <h3 class="col-sm-3 col-xs-12 smallHeading bigPageLink"
            ng-class="registerItem == 3 ? 'selectedTab' : ''"
            ng-click="registerItem = 3">Queries
        </h3>
        <div class="col-xs-12 nopadding" ui-view="clientDetails" ng-if="registerItem == 0"></div>
        <div class="col-xs-12 nopadding" ui-view="products" ng-if="registerItem == 1"></div>
        <div class="col-xs-12 nopadding" ui-view="documents" ng-if="registerItem == 2"></div>
        <div class="col-xs-12 nopadding" ui-view="queries" ng-if="registerItem == 3"></div>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-12 bottomSpacing"></div>
</div>
