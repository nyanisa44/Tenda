<!--
    This is the base template of the Admin page.
    
-->

<div class="row" data-ng-controller="adminController">
    <div class="col-xs-1"></div>
    <div class="col-xs-12 nopadding adminMassiveCard" style="padding: 0px;">
        <h3 class="col-xs-2 smallHeading bigPageLink"
            ng-class="registerItem == 0 ? 'selectedTab' : ''"
            ng-click="registerItem = 0; applicationWithMemberListUploadCheck = false;">
            Import
        </h3>
        <h3 class="col-xs-2 smallHeading bigPageLink"
            ng-class="registerItem == 1 ? 'selectedTab' : ''"
            ng-click="registerItem = 1;">
            Process
        </h3>
        <h3 class="col-xs-3 smallHeading bigPageLink"
            ng-class="registerItem == 2 ? 'selectedTab' : ''"
            ng-click="registerItem = 2;">
            Suppliers &amp; Products
        </h3>
        <h3 class="col-xs-2 smallHeading bigPageLink"
            ng-class="registerItem == 3 ? 'selectedTab' : ''"
            ng-click="registerItem = 3; getSystemSettings();">
            Settings
        </h3>
        <h3 class="col-xs-2 smallHeading bigPageLink"
            ng-class="registerItem == 4 ? 'selectedTab' : ''"
            ng-click="registerItem = 4;">
            Users
        </h3>

        <div class="col-xs-12 nopadding" ui-view="import" ng-if="registerItem == 0"></div>
        <div class="col-xs-12 nopadding" ui-view="process" ng-if="registerItem == 1"></div>
        <div class="col-xs-12 nopadding" ui-view="suppliersProducts" ng-if="registerItem == 2"></div>
        <div class="col-xs-12 nopadding" ui-view="settings" ng-if="registerItem == 3"></div>
        <div class="col-xs-12 nopadding" ui-view="users" ng-if="registerItem == 4"></div>
    </div>
    <div class="col-xs-1"></div>

    <div class="col-xs-12 bottomSpacing"></div>

</div>
